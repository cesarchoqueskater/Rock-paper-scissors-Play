<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="icon" href="img/VS.png">
</head>

<body>
    <div class="display-content">
        <h2 class="welcome-text header">Bienvenido al juego Piedra, Papel o Tijera</h2>
        <div class="content left">
            <img src="img/ImageBackground.png" class="w-size-plus" alt="ImageBackground.png">
            <p>Jugador</p>
        </div>
        <div class="content middle">
            <img src="img/VS.png" class="w-size-middle" alt="VS.png">
        </div>
        <div class="content right">
            <img src="img/ImageBackground.png" class="w-size-plus" alt="ImageBackground.png">
            <p>Maquina</p>
        </div>
        <div class="content selection-information">
            <div class="content result"></div>
            <h2>Por favor selecciona solo una opci√≥n</h2>
            <div class="content three-options">
                <button id="rock-choose" class="image-choose">
                    <img src="img/Piedra.png" class="w-size-minus" alt="Piedra.png">
                    <p>Piedra</p>
                </button>
                <button id="paper-choose" class="image-choose">
                    <img src="img/Papel.png" class="w-size-minus" alt="Papel.png">
                    <p>Papel</p>
                </button>
                <button id="scissors-choose" class="image-choose">
                    <img src="img/Tijera.png" class="w-size-minus" alt="Tijera.png">
                    <p>Tijera</p>
                </button>
            </div>
        </div>
        <div class="content button-play-again footer">
            <button class="button-play-design">Jugar de Nuevo</button>
        </div>
    </div>
</body>

</html>
