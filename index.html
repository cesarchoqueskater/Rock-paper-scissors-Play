<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="icon" href="img/ImageBackground-User.svg">
</head>

<body>
    <div class="circleBackground"></div>
    <div class="display-content">
        <div class="content-header-title header">
            <h1 class="welcome-text">Bienvenido al juego <br> Piedra, Papel o <br> Tijera</h1>
        </div>
        <div class="content-text-start text-start" id="selection-information-header">
            <h2>¡¡Empezemos!!</h2>
            <h2>Selecciona solo una opción</h2>
        </div>
        <div class="content left-box" id="option-left-box">
            <img src="img/ImageBackground-User.svg" id="option-choose-play" class="w-size-plus border-image" alt="ImageBackground.png">
            <p class="p-text">Jugador</p>
        </div>
        <div class="content right-box" id="option-right-box">
            <img src="img/ImageBackground-Computer.svg" id="option-choose-computer" class="w-size-plus border-image" alt="ImageBackground.png">
            <p class="p-text">Máquina</p>
        </div>
        <button class="content image-choose content-btn-rock" id="rock-choose">
            <img src="img/Piedra-icon.svg" id="rock-img-choose" class="w-size-minus" alt="Piedra.png">
            <p class="p-text-choose">Piedra</p>
        </button>
        <button class="content image-choose content-btn-paper" id="paper-choose">
            <img src="img/Papel-icon.svg" id="paper-img-choose" class="w-size-minus" alt="Papel.png">
            <p class="p-text-choose">Papel</p>
        </button>
        <button class="content image-choose content-btn-scissors" id="scissors-choose">
            <img src="img/Tijera-icon.svg" id="scissors-img-choose" class="w-size-minus" alt="Tijera.png">
            <p class="p-text-choose">Tijera</p>
        </button>
        <div class="content result" id="result"></div>
        <div class="content button-play-again btn-footer">
            <div class="button-play-design" id="button-click">Volver a Jugar</div>
        </div>
    </div>
    <script type="text/javascript" src="js/javascriptLogic.js"></script>
</body>

</html>
