<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="icon" href="img/VS.png">
</head>

<body>
    <div class="display-content">
        <h2 class="welcome-text header">Bienvenido al juego Piedra, Papel o Tijera</h2>
        <div class="content left">
            <img src="img/ImageBackground-User.png" id="option-choose-play" class="w-size-plus border-image" alt="ImageBackground.png">
            <p class="p-text">Jugador</p>
        </div>
        <div class="content middle">
            <img src="img/VS.png" class="w-size-middle" alt="VS.png">
        </div>
        <div class="content right">
            <img src="img/ImageBackground-Computer.png" id="option-choose-computer" class="w-size-plus border-image" alt="ImageBackground.png">
            <p class="p-text">Máquina</p>
        </div>
        <div class="content selection-information">
            <div class="content result" id="result"></div>
            <h2 class="content p-text" id="selection-information-header">Por favor selecciona solo una opción</h2>
            <div class="content three-options" id="selection">
                <button class="image-choose" id="rock-choose">
                    <img src="img/Piedra.png" id="rock-img-choose" class="w-size-minus" alt="Piedra.png">
                    <p class="p-text">Piedra</p>
                </button>
                <button class="image-choose" id="paper-choose">
                    <img src="img/Papel.png" id="paper-img-choose" class="w-size-minus" alt="Papel.png">
                    <p class="p-text">Papel</p>
                </button>
                <button class="image-choose" id="scissors-choose">
                    <img src="img/Tijera.png" id="scissors-img-choose" class="w-size-minus" alt="Tijera.png">
                    <p class="p-text">Tijera</p>
                </button>
            </div>
        </div>
        <div class="content button-play-again footer">
            <div class="button-play-design" id="button-click">Volver a Jugar</div>
        </div>
    </div>
    <script type="text/javascript" src="js/javascriptLogic.js"></script>
</body>

</html>
